<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTATO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://d1otfi4uhdq3fm.cloudfront.net/wp-content/uploads/2020/03/23172107/for-delivery-main-pic-1920x1080.jpg') no-repeat center center fixed; /* Replace with your background image URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 1;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 20px);
            font-size: 18px;
            margin-top: 10px;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="login-container">
            <img src="C:\Users\Arpit Saxena\OneDrive\Desktop\WhatsApp Image 2024-07-04 at 15.59.59_5f7a68b3.jpg" alt="Potato"> <!-- Replace with your logo URL -->
            <h2>Admin Login</h2>
            <form action="your-login-action-url"> <!-- Replace with your login action URL -->
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="LOGIN">
            </form>
        </div>
    </div>
</body>
</html>
